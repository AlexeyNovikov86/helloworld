<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form>

        <div>
            <label for="123">Текст</label>
            <input type="text" id="123" value="Текст по умолчанию">
        </div>

        <div>
            <label for="124">Email</label>
            <input type="email" id="124" placeholder="Введите email">
        </div>
       
        <div>
            <label for="125">Пароль</label>
            <input type="password" id="125">
        </div>

        <div>
            <label for="126">Число</label>
            <input type="number" id="126" min="1" max="9" >
        </div>

        <div>
            <label for="127">Диапозон</label>
            <input type="range" id="127" min="1" step="11">
        </div>

        <div>
            <label for="128">Дата</label>
            <input type="date" id="128">
        </div>
        
        <div>
            <label for="129">Цвет</label>
            <input type="color" id="128">
        </div>

        <div>
            <label for="130">Сообщение</label>
            <textarea id="130" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="131">Ваш пол</label>
            <select id="131">
                <option value="male" selected>Мужчина</option>
                <option value="female">Женщина</option>
                <option value="animal">Друго..ЖИВОТНОЕ</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2

        </div>

        <div>
            <label>Любимая еда</label>
            <input type="checkbox" name=""> Борщ
            <input type="checkbox" name=""> Сало

        </div>

        <input type="submit" value="Отправить форму">

        <br>

        <button type="submit">Отправить форму 2</button>

    </form>
</body>
</html>
